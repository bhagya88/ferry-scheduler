<!DOCTYPE html>
<html>
<head>
	<title>Ferry Scheduler</title>

	<!--Include Bootsrap  cdn-->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>
<body>
	<div class="container">

		<div class="jumbotron">
			<h1 class="text-center">Catch a Ferry</h1>
			<h2 class="text-center"></h2>
		</div>


		<!--   Panel for Ferry Schedule -->
	    <div class="panel panel-primary">
      		<div class="panel-heading">Current Ferry Schedule
      		</div>
      		<div class="panel-body">
      			<table class="table table-inverse">
				  <thead>
				    <tr>
				      <th>Ferry name</th>
				      <th>Destination</th>
				      <th>Frequency(mm)</th>
				      <th>Next Arrival</th>
				      <th>Minutes Away</th>

				    </tr>
				  </thead>
				  <tbody id="trainInfo">
				    
				  </tbody>
				</table>
      		</div>
    	</div>


    	<!--   Panel for adding a Ferry -->
    	<div class="panel panel-primary">
      		<div class="panel-heading">Add Ferry</div>
      		<div class="panel-body">
      			<form>

				  	<div class="form-group">
					    <label for="ferryName">Ferry Name</label>
					    <input type="text" class="form-control" id="ferryName" maxlength="20" required>
				   	</div>

				   	<div class="form-group">
					    <label for="destination">Destination</label>
					    <input type="text" class="form-control" id="destination" maxlength="20" required>
				   	</div>


				   	<div class="form-group">
					    <label for="firstTrainTime">First Ferry Time (HH:mm - Military Time)</label>
					    <input type="text" class="form-control" id="firstFerryTime"  required>
				   	</div>

				   	<div class="form-group">
					    <label for="frequency">Frequency (mm)</label>
					    <input type="text" maxlength="3"  class="form-control" id="frequency" required>
				  	</div>

				   	<div class="form-group">
				 	  	<button id="addTrain" type="submit">Submit</button>
				 	  	
				 	</div>

  				</form>
      		</div>
    	</div>

    </div>


	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="js/moment.js"></script>
	<script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
