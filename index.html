<!DOCTYPE html>
<html>
<head>
	<title>Train Scheduler</title>

	<!--Include Bootsrap  cdn-->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1>Austin Metro</h1>
			<h2></h2>
		</div>
		
	</div>
	<div class="container">

		<!--   Panel for Train Schedule -->
	    <div class="panel panel-primary">
      		<div class="panel-heading">Current Train Schedule
      		</div>
      		<div class="panel-body">
      			<table class="table table-inverse">
				  <thead>
				    <tr>
				      <th>Train name</th>
				      <th>Destination</th>
				      <th>Frequency(mm)</th>
				      <th>Minutes Away</th>
				    </tr>
				  </thead>
				  <tbody id="trainInfo">
				    
				  </tbody>
				</table>
      		</div>
    	</div>


    	<!--   Panel for adding a Train -->
    	<div class="panel panel-primary">
      		<div class="panel-heading">Panel with panel-primary class</div>
      		<div class="panel-body">
      			<form>

				  	<div class="form-group">
					    <label for="trainName">Train Name</label>
					    <input type="text" class="form-control" id="trainName">
				   	</div>

				   	<div class="form-group">
					    <label for="destination">Destination</label>
					    <input type="text" class="form-control" id="destination">
				   	</div>


				   	<div class="form-group">
					    <label for="firstTrainTime">First Train Time (HH:mm - Military Time)</label>
					    <input type="text" class="form-control" id="firstTrainTime">
				   	</div>

				   	<div class="form-group">
					    <label for="frequency">Frequency (mm)</label>
					    <input type="text" class="form-control" id="frequency">
				   	</div>

				   	<button id="addTrain" class="btn-submit">Submit</button>

  				</form>
      		</div>
    	</div>


    </div>



<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/moment.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
